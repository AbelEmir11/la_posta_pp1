
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #22d44b;
        }
        .container {
            max-width: 500px;
            background: rgb(194, 188, 188);
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(31, 228, 106, 0.986);
            border-radius: 10px;
        }
        .btn-success {
            width: 100%;
        }
        .form-control {
            padding-left: 40px;
        }
        .input-group-text {
            background: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Finalizar Compra</h1>

    <form class="container mt-4" id="formulario-compra">
        <h2 class="mb-3 text-center">Detalles de Envío</h2>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            <input type="text" class="form-control" id="direccion" placeholder="Dirección de Envío">
        </div>

        <div class="mb-3">
            <label for="metodo_pago" class="form-label">Método de Pago</label>
            <select class="form-select" id="metodo_pago" required>
                <option value="">Seleccione un método de pago</option>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="debito">Tarjeta de Débito</option>
                <option value="efectivo">Efectivo</option>
            </select>
        </div>
        <div id="contenedor-pago" class="mb-3"></div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
            <input type="tel" class="form-control" id="telefono" placeholder="Número de Teléfono">
        </div>

        <button type="submit" class="btn btn-success">Finalizar Compra</button>
    </form>

<script src="chequeo.js">

</script>
</body>
</html>
