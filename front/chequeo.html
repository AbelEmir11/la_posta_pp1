<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Finalizar Compra</h1>
    <form class="container mt-4 p-4 border rounded bg-light" id="formulario-compra">
        <h2 class="mb-3">Detalles de Envío</h2>
    
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez">
        </div>
    
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección de Envío</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ej. Calle Falsa 123">
        </div>
    
        <div class="mb-3">
            <label for="metodo_pago" class="form-label">Método de Pago</label>
            <select class="form-select" id="metodo_pago">
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="debito">Tarjeta de Débito</option>
                <option value="efectivo">Efectivo</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ej. correo@ejemplo.com">
        </div>
    
        <div class="mb-3">
            <label for="telefono" class="form-label">Número de Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ej. 11 2345 6789">
        </div>
    
        <button type="submit" class="btn btn-success">Finalizar Compra</button>
    </form>
    

    <script src="chequeo.js"></script>
</body>
</html>
